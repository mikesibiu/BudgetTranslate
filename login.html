<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äì BudgetTranslate</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background: #16213e;
            padding: 2.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 360px;
        }
        h1 {
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 1.8rem;
            letter-spacing: 0.5px;
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #334;
            border-radius: 6px;
            background: #0f3460;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="password"]:focus { border-color: #e94560; }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #e94560;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #c73652; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üåç BudgetTranslate</h1>
        <div id="error" class="error">Incorrect password. Please try again.</div>
        <form method="POST" action="/login">
            <input type="password" name="password" placeholder="Enter password" autofocus autocomplete="current-password">
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script>
        if (new URLSearchParams(window.location.search).get('error') === '1') {
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
